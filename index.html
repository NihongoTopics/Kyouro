  <meta name="description" content="Kyouro (教育ローマ字) offers a novel linguistics approach to Tokyo Japanese. 
                                    It includes a formal theory of phonology, syntax, and semantics.
                                    Proposing a New Romanization System of Japanese introduces phonology, syntax, and spelling guidelines.
                                    Semantics of Tokyo Japanese introduces semantics. 
                                    Other relevant materials are available in the repository.
                                    The phonological theory claims that Tokyo Japanese is a contour tone language, 
                                    that the syllable structure is maximally CCGVG, 
                                    and that externalization involves a two-step process:
                                    first, the syntax tree is converted into a phonological tree,
                                    and then the phonological tree is converted into a prosodic tree of moras, syllables, APs, and IPs.
                                    The semantics theory proposes a new framework of formal semmantics, 
                                    which handles semantics of the neutral and the exhaustive readings of ga, among other things.
                                    Kyouro is desgined for linguists, language learners,teachers, and anyone interested in the Japanese language.
                                    ">
